<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pertemuan 1</title>
</head>
<body>
    <script>
        //Persegi Panjang
        let panjang = 10;
        let lebar = 5;

        // Rumus luas persegi panjang
        let luasPersegiPanjang = panjang * lebar;

        // Menampilkan hasil luas persegi panjang
        document.write(
            "<h3>Menghitung Luas Persegi Panjang</h3> <br>" +
            "Jika panjang = " + panjang + " dan lebar = " + lebar + "<br>" +
            "Maka Luas Persegi Panjang = " + luasPersegiPanjang + "<br>"
        );

        document.write("<hr>");

        // Bujur Sangkar
        let sisi = 4;

        // Rumus luas bujur sangkar
        let luasBujurSangkar = sisi * sisi;

        // Menampilkan hasil luas bujur sangkar
        document.write(
            "<h3>Menghitung Luas Bujur Sangkar</h3> <br>" +
            "Jika sisi = " + sisi + "<br>" +
            "Maka Luas Bujur Sangkar = " + luasBujurSangkar + "<br>"
        );

        document.write("<hr>");

        // Segitiga
        let alas = 6;
        let tinggi = 8;

        // Rumus luas segitiga
        let luasSegitiga = (alas * tinggi) / 2;

        // Menampilkan hasil luas segitiga
        document.write(
            "<h3>Menghitung Luas Segitiga</h3> <br>" +
            "Jika alas = " + alas + " dan tinggi = " + tinggi + "<br>" +
            "Maka Luas Segitiga = " + luasSegitiga + "<br>"
        );
    </script>
</body>
</html>
